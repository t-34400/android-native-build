name: Build ExecuTorch (android-26, arm64)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_NDK_VERSION: 25.2.9519653
      ANDROID_API: 26
      ANDROID_ABIS: 'arm64-v8a'
      EXECUTORCH_CMAKE_BUILD_TYPE: Release

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git cmake ninja-build python3 wget unzip curl jq

      - name: Install Android SDK/NDK
        run: |
          mkdir -p "$ANDROID_SDK_ROOT"
          cd "$ANDROID_SDK_ROOT"
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d cmdline-tools
          mv cmdline-tools/cmdline-tools cmdline-tools/latest
          yes | cmdline-tools/latest/bin/sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses
          yes | cmdline-tools/latest/bin/sdkmanager --sdk_root="$ANDROID_SDK_ROOT" \
            "platforms;android-${ANDROID_API}" \
            "build-tools;34.0.0" \
            "cmake;3.22.1" \
            "ndk;${ANDROID_NDK_VERSION}"
          echo "ANDROID_NDK=$ANDROID_SDK_ROOT/ndk/${ANDROID_NDK_VERSION}" >> $GITHUB_ENV
          echo "ANDROID_SDK=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          
      - name: Clone ExecuTorch
        run: git clone --recursive https://github.com/pytorch/executorch.git
      
      - name: Enable XNNPACK + PTE flags in script
        working-directory: executorch
        run: |
          set -e
          test -f scripts/build_android_library.sh || { echo "ERROR: scripts/build_android_library.sh not found."; exit 1; }
          grep -q "EXECUTORCH_BUILD_XNNPACK" scripts/build_android_library.sh || \
            sed -i 's|cmake \. -DCMAKE_INSTALL_PREFIX=\${CMAKE_OUT} |cmake . -DCMAKE_INSTALL_PREFIX=${CMAKE_OUT} -DEXECUTORCH_BUILD_XNNPACK=ON -DEXECUTORCH_BUILD_PTE=ON |' scripts/build_android_library.sh
      
      - name: Build via official script
        working-directory: executorch
        env:
          PYTHON_EXECUTABLE: python3
        run: bash scripts/build_android_library.sh
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: executorch-android-arm64
          path: executorch/cmake-out-android-so/arm64-v8a/*.so
