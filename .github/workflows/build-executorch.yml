name: Build ExecuTorch (android-26, arm64)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_NDK_VERSION: 25.2.9519653
      ANDROID_API: 26
      ANDROID_ABIS: 'arm64-v8a'
      EXECUTORCH_CMAKE_BUILD_TYPE: Release

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git cmake ninja-build python3 wget unzip curl jq zstd

      - name: Install Android SDK/NDK
        run: |
          mkdir -p "$ANDROID_SDK_ROOT"
          cd "$ANDROID_SDK_ROOT"
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d cmdline-tools
          mv cmdline-tools/cmdline-tools cmdline-tools/latest
          yes | cmdline-tools/latest/bin/sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses
          yes | cmdline-tools/latest/bin/sdkmanager --sdk_root="$ANDROID_SDK_ROOT" \
            "platforms;android-${ANDROID_API}" \
            "build-tools;34.0.0" \
            "cmake;3.22.1" \
            "ndk;${ANDROID_NDK_VERSION}"
          echo "ANDROID_NDK=$ANDROID_SDK_ROOT/ndk/${ANDROID_NDK_VERSION}" >> $GITHUB_ENV
          echo "ANDROID_SDK=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV

      - name: Clone ExecuTorch
        run: git clone --recursive https://github.com/pytorch/executorch.git

      - name: Ensure HOME / ANDROID_HOME / JDK 17
        run: |
          echo "HOME=${HOME:-$RUNNER_TEMP}" >> $GITHUB_ENV
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      
      - name: Sync submodules (be safe)
        working-directory: executorch
        run: |
          git submodule sync
          git submodule update --init --recursive
      
      - name: Resolve correct buck2 for ExecuTorch
        working-directory: executorch
        run: |
          set -euo pipefail
          B2_BIN="$(python3 tools/cmake/resolve_buck.py --cache_dir="$PWD/buck2-bin")"
          test -x "$B2_BIN"
          echo "BUCK2=$B2_BIN" >> "$GITHUB_ENV"
          "$B2_BIN" --version

      - name: Build via official script
        working-directory: executorch
        env:
          PYTHON_EXECUTABLE: python3
        run: bash scripts/build_android_library.sh

      - name: Upload .so artifacts
        uses: actions/upload-artifact@v4
        with:
          name: executorch-android-arm64-so
          path: executorch/cmake-out-android-so/arm64-v8a/*.so

      - name: Upload AAR
        uses: actions/upload-artifact@v4
        with:
          name: executorch-android-aar
          path: executorch/extension/android/executorch_android/build/outputs/aar/executorch_android-debug.aar
