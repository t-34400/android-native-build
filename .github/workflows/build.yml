name: Build OpenCV

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build python3 git wget unzip

      - name: Download Android SDK Command Line Tools
        run: |
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d cmdline-tools
          mv cmdline-tools/cmdline-tools cmdline-tools/latest
          yes | cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk --licenses

      - name: Install Android SDK / NDK
        run: |
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk \
            "platforms;android-26" \
            "build-tools;34.0.0" \
            "cmake;3.22.1" \
            "ndk;25.2.9519653"

      - name: Get OpenCV sources
        run: |
          git clone --branch 4.9.0 https://github.com/opencv/opencv.git
          git clone --branch 4.9.0 https://github.com/opencv/opencv_contrib.git
          cd opencv_contrib/modules
          ls | grep -v -E 'ximgproc' | xargs rm -rf || true
          cd ../..

      - name: Configure CMake for Android (native only)
        run: |
          mkdir -p build-android
          cd build-android
          cmake \
            -G Ninja \
            -D CMAKE_BUILD_TYPE=Release \
            -D CMAKE_TOOLCHAIN_FILE=$HOME/android-sdk/ndk/25.2.9519653/build/cmake/android.toolchain.cmake \
            -D ANDROID_ABI=arm64-v8a \
            -D ANDROID_PLATFORM=android-26 \
            -D BUILD_SHARED_LIBS=ON \
            -D BUILD_opencv_java=OFF \
            -D BUILD_TESTS=OFF \
            -D BUILD_PERF_TESTS=OFF \
            -D BUILD_EXAMPLES=OFF \
            -D BUILD_ANDROID_EXAMPLES=OFF \
            -D BUILD_ANDROID_PROJECTS=OFF \
            -D OPENCV_EXTRA_MODULES_PATH=../opencv_contrib/modules \
            ../opencv

      - name: Build (no install)
        run: |
          cd build-android
          cmake --build . -j"$(nproc)"

      - name: Upload artifacts (.so and headers)
        uses: actions/upload-artifact@v4
        with:
          name: opencv-android-arm64-native
          path: |
            build-android/**/*.so
            build-android/**/*.h
            build-android/**/*.hpp
